<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn Tailwind css</title>
    <link rel="stylesheet" href="/css/input.css">
</head>
<body >
    <header class="bg-blue-500 py-3 sm:py-0 relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="flex items-center text-white font-semibold text-2xl sm:text-xl md:text-2xl sm:items-center" href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-5 md:w-6 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              Secured Area</a>
            <nav class="">
                <button id="mobile_menu" class="text-white flex text-end sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </button>
                <ul id="main_menu" class="absolute bg-blue-500 w-full p-4 left-0 top-11 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white hover:text-red-400 hover:transition-colors" href="">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white hover:text-red-400 hover:transition-colors" href="">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white hover:text-red-400 hover:transition-colors" href="">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a class="text-white hover:text-red-400 hover:transition-colors bg-blue-900 px-2 py-3 pb-4 block rounded" href="">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bg-blue-100 h-screen ">
        <div class="container mx-auto w-3/4 flex justify-between flex-col sm:flex-row sm:text-center sm:h-full sm:items-center">
            <div class="order-2 p-8 block bg-white sm:order-1 sm:w-1/2 sm:items-center">
                <h3 class="font-bold text-3xl mb-2">Welcome Back</h3>
                <p class="text-gray-500 mb-1">Please Enter Your Details</p>
                <form action="" >
                    <label class="font-semibold mb-1 block sm:text-left" for="email">Email Address</label>
                    <input class="border w-full p-1 mb-2 rounded" type="email" placeholder="Enter Your Email Address">
                    <label class="font-semibold mb-1 block sm:text-left" for="Password">Password</label>
                    <input class="border w-full p-1 mb-3 rounded" type="Password" placeholder="Enter Your Password">
                    <input type="submit" value="sign in" class="cursor-pointer text-white hover:text-red-400 hover:transition-colors bg-blue-900 px-2 py-2 pb-3 block rounded w-full mb-4">
                </form>
                <p class="text-gray-500 text-sm">Don't Have an Account? <a class="text-blue-400 underline" href="#">sign up</a> </p>
            </div>
            <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center pl-5">
                <img src="/img/login.svg" alt="">
            </div>
        </div>
    </section>
   <script src="/script.js" type="module"></script>
</body>
</html>
